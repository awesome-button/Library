<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>MY LIBRARY</h1>
    <div class = "box">
        <button id="button">NEW BOOK</button>
        <div id="form">
            <input class="title input" type="text" width="10" placeholder="Title">
            <input class="author input" type="text" width="10" placeholder="Author">
            <input class="year input" type="text" width="10" placeholder="Year">
            <button class="add">ADD</button>
        </div>
    </div>
    <div id="container">
        <div class="books">The Hobbit</br>Tolkien</br>1937</div>
        <div class="books">Anna Karenina</br>Tolstoy</br>1877</div>
        <div class="books">The Catcher In The Rye</br>Salinger</br>1941</div>
        <div class="books">Martin Iden</br>London</br>1909</div>
        <div class="books">Герой нашего времени</br>Лермонтов</br>1840</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
